	<body>
		<div id = "head">
			<h1>Linear algorithm</h1>
			<div id="img">
				<img src="L2.jpg">
			</div>
		</div>

		<div id="main">
			<input type="text" id="input1" placeholder="Type a:" required="">
			<input type="text" id="input2" placeholder="Type b:" required="">
		</div>
		<button id="but1" onclick="alerted()">Calculate</button>

		<div id="res"></div>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
			
			function alerted() {
				var a = parseFloat(document.getElementById('input1').value);
				var b = parseFloat(document.getElementById('input2').value);
				var res = Math.sqrt(Math.sin(a/6) + Math.cos(b/6)) + Math.sqrt(2*Math.sin(a/6)*Math.cos(b/6));
				res = res.toString().substring(0,4);
				alert('â‰ˆ' + res);
			}
		</script>
