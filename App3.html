	<body>

		<div id="head">
			<h1>Iterational algorithm</h1>
			<div id="img">
			<img src="M.jpg">
			</div>
		</div>

		<div id="main">
			<input type="text" id="input2" class="input" placeholder="Type b:" required="">
			<input type="text" id="input3" class="input" placeholder="Type n:" required="">
		</div>
		<button id="but1" onclick="alerted()">Calculate</button>

		<div id="res"></div>

		<script>
			
			function alerted() {
				var b = parseFloat(document.getElementById('input2').value);
				var n = parseFloat(document.getElementById('input3').value);

				var restotal = 0;
				var resres = 1;

				for(let a = 1; a <= n; a++){

					for(let j = 1; j <= a; j++){
						restotal = Math.pow(a, j) + b/j + restotal;

					}
					resres = restotal*resres;
					restotal = 0;
				}
				alert("f = "+resres);

			}
		</script>

	</body>
